<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>nft-preview-card-component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__head">
        <div class="card__product-img">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        </div>
      </div>

      <div class="card__body">
        <a href="#"></a><h3 class="card__title">Equilibrium #3429</h3></a>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="wrapper">
          <div class="card__price">
            <img src="./images/icon-ethereum.svg" class="card__icon" alt="" />
            <span>0.041 ETH</span>
          </div>

          <div class="card__countdown">
            <img src="./images/icon-clock.svg" class="card__icon" alt="" />
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <div class="card__footer">
        <img src="./images/image-avatar.png" class="card__author-img" alt="" />
        <p class="card__author-name">Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
